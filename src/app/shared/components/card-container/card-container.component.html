<div class="flex flex-col gap-2 md:px-4 lg:px-4 overflow-y-hidden" style="transition: max-height 0.2s ease-out"
    [ngClass]="{'max-h-fit': open, 'max-h-14': !open}">
    <div class="flex items-center gap-3 border-b py-3 cursor-pointer" (click)="open=!open">
        <button class="flex justify-center items-center w-8 h-8 rounded-full"><i
                class="bi bi-chevron-down transition-all  duration-300" [class]="open?'rotate-0':'-rotate-90'"></i></button>
        <h2 class="text-gray-800 font-semibold">{{name}} <span
                class="text-gray-400 poppin-light text-sm">({{amount}})</span></h2>

    </div>
    <ng-content select=".container"> </ng-content>
</div>
